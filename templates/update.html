{% extends "base.html" %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="card p-4">
    <h2 class="card-title text-center mb-4">Update Task</h2>
    <form action="{{ url_for('update_task', task_name=task.name) }}" method="POST">
        <div class="mb-3">
            <label for="task_name" class="form-label">Task Name</label>
            <input type="text" id="task_name" class="form-control" name="task_name" value="{{ task.name }}" required>
        </div>

        <div class="mb-3">
            <label for="task_priority" class="form-label">Priority (0-10)</label>
            <input type="number" id="task_priority" class="form-control" name="task_priority" value="{{ task.priority }}" min="0" max="10" required>
        </div>

        <div class="mb-3">
            <label for="task_status" class="form-label">Status</label>
            <select id="task_status" class="form-select" name="task_status" required>
                <option value="В процессе" {% if task.status == "В процессе" %}selected{% endif %}>В процессе</option>
                <option value="Сделано" {% if task.status == "Сделано" %}selected{% endif %}>Сделано</option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </form>
</div>
{% endblock %}
